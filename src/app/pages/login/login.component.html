<div class="container container-login flex-column bd-highligh justify-content-md-center">
    <!-- Form Login -->
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="title-forms mb-2">Entrar</h1>
            <p>Utilizando Form Template Driven</p>
            <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
                <div class="form-group mb-4">
                    <input [(ngModel)]="usuarioLogin.email" name="email" type="email" class="form-control" id="email"
                        [ngClass]="{ 'is-invalid': !email.valid && email.touched }" placeholder="Email" required email
                        #email="ngModel">
                    <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
                        <div *ngIf="!email.valid && email.touched">Informe um e-mail válido.</div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input [(ngModel)]="usuarioLogin.password" name="password" type="password" class="form-control"
                        id="password" placeholder="Senha" required #password="ngModel"
                        [ngClass]="{ 'is-invalid': !password.valid && password.touched }">
                    <div *ngIf="!password.valid && password.touched" class="invalid-feedback">
                        <div *ngIf="!password.valid && password.touched">Informe uma senha.</div>
                    </div>
                </div>
                <p class="text-end">
                    <a href="" class="text-decoration-none"><span>Esqueceu sua senha?</span></a>
                </p>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom-rounded mt-2 mb-4 p-2 shadow-lg btn-form"
                        [disabled]="!formLogin.valid">Entrar</button>
                </div>
            </form>
            <div class="d-grid gap-2">
                <a routerLink="/usuario/cadastro" class="text-center text-decoration-none link-form">Não tem uma conta?
                    Cadastre-se</a>
            </div>
        </div>
    </div>
    <!-- Form login -->
</div>
